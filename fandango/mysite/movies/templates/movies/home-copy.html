{% extends "movies/base.html" %}
{% load static %}

{% block breadcrumbs %}
    <li class="breadcrumb-item active">Home</li>
{% endblock %}



{% block content %}
    <div class="row">
        <div class="col-6">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">
                        Movies
                    </h5>
                    <p class="card-text">
                        <a href="{% url "movies:movies-list" %}">{{ movies.count }} Movies</a>
                    </p>
                </div>
            </div>
        </div>
        <div class="col-6">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">
                        Theaters
                    </h5>
                    <p class="card-text">
                        <a href="{% url "movies:theaters-list" %}">{{ theaters.count }} Theaters</a>
                    </p>
                </div>
            </div>
        </div>
    </div>
    <hr>

    <div id="map_canvas" style="height: 354px; width:713px;"></div>
    <div id="map"></div>




{% endblock %}

{% block script %}
<script async defer
src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB-TLa0eIrhLlxQ7N4OmV8M9DW2LTUVNyM&callback=initMap">
</script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
<script src="https://maps.googleapis.com/maps/api/js?v=3.exp&sensor=false&callback=initialize"></script>
<script src="{% static "movies/js/bar_complete.js" %}"></script>
<script src="{% static "movies/js/home.js" %}"></script>
<script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=false"></script>
<script type="text/javascript">
{% endblock %}
